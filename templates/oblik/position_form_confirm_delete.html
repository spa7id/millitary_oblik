{% extends "base.html" %}

{% block content %}
  <h1>Delete Position</h1>

  <p>Are you sure to delete this unit: {{ position.name }}?</p>
  <p><i>All info about unit will be also deleted!</i></p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger" />
  </form>
{% endblock %}
